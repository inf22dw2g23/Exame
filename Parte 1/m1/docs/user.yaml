login:
  method: POST
  path: /login
  description: Realiza o login do usuário com as credenciais fornecidas
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
  responses:
    '200':
      description: Login bem-sucedido
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      description: Credenciais inválidas
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '500':
      description: Erro no servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string

registo:
  method: POST
  path: /registo
  description: Registra um novo usuário
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            password:
              type: string
  responses:
    '200':
      description: Registro bem-sucedido
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      description: E-mail já registrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '500':
      description: Ocorreu um erro ao salvar o usuário
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string

logout:
  method: GET
  path: /logout
  description: Realiza o logout do usuário

protected:
  method: GET
  path: /protected
  description: Rota protegida, acessível apenas para usuários autenticados

dashboard:
  method: GET
  path: /dashboard
  description: Rota do painel de controle

authGitHub:
  method: GET
  path: /auth/github
  description: Autenticação com GitHub

authCallback:
  method: GET
  path: /auth/callback
  description: Rota de callback para autenticação

me:
  method: GET
  path: /me
  description: Obtém os detalhes do usuário autenticado

gitHubMe:
  method: GET
  path: /github/me
  description: Obtém os detalhes do usuário GitHub autenticado

callbackController:
  method: GET
  path: /callback
  description: Controlador de callback para autenticação
